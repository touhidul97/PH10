<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kung Fu Panda</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <hr />
      <div class="search-container">
        <label for="search-box">Search Your Name Here:</label>
        <input type="search" id="search-box" placeholder="Search..." />
        <button>Search</button>
      </div>
      <img src="assets/images/panda.png" alt="picture of pand" width="150px">
      <br>
      <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.imdb.com%2Ftitle%2Ftt21692408%2F&psig=AOvVaw0yjiq8WR0GJOZ30BYL96aJ&ust=1720301071345000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCJC3ioXrkIcDFQAAAAAdAAAAABAE">For More details click here!</a>
      <hr>
      <h3>Feedback Form:</h3>
      <form action="" class="Feedback-form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">

        <label for="date">Date:</label>
        <input type="date" name="date" id="date" placeholder="dd/mm/yyyy">

        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" rows="2" cols="50"></textarea>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>

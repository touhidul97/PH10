<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling Contest Feedback Form</title>
    <link rel="stylesheet" href="style/gptstyle.css">
</head>
<body>
    <div class="form-container">
        <h3>Storytelling Contest Feedback Form</h3>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>
            
            <label for="story">Share your story:</label>
            <textarea id="story" name="story" rows="10" cols="50" placeholder="Write your story here"></textarea><br>
            
            <label for="rating">Rate the story:</label>
            <select id="rating" name="rating">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
